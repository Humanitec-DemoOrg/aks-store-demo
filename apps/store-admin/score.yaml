apiVersion: score.dev/v1b1
metadata:
  name: store-admin
  annotations:
    tags: "javascript,website"
containers:
  store-admin:
    image: ghcr.io/azure-samples/aks-store-demo/store-admin:2.0.0
    livenessProbe:
      httpGet:
        path: /health
        port: 8081
    readinessProbe:
      httpGet:
        path: /health
        port: 8081
    resources:
      limits:
        memory: "512Mi"
        cpu: "1000m"
      requests:
        memory: "200Mi"
        cpu: "1m"
service:
  ports:
    http:
      port: 8081
      targetPort: 8081
resources:
  dns:
    type: dns
  route:
    type: route
    params:
      host: ${resources.dns.host}
      path: /
      port: 8081
  makeline-service:
    type: service
  product-service:
    type: service