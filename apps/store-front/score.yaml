apiVersion: score.dev/v1b1
metadata:
  name: store-front
  annotations:
    tags: "javascript,website"
containers:
  store-front:
    image: ghcr.io/azure-samples/aks-store-demo/store-front:2.0.0
    livenessProbe:
      httpGet:
        path: /health
        port: 8080
    readinessProbe:
      httpGet:
        path: /health
        port: 8080
    resources:
      limits:
        memory: "512Mi"
        cpu: "1000m"
      requests:
        memory: "200Mi"
        cpu: "1m"
service:
  ports:
    http:
      port: 8080
      targetPort: 8080
resources:
  dns:
    type: dns
  route:
    type: route
    params:
      host: ${resources.dns.host}
      path: /
      port: 8080
  order-service:
    type: service
  product-service:
    type: service